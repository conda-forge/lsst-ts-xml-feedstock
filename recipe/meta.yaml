{% set name = "lsst-ts-xml" %}
{% set version = "23.3.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lsst-ts/ts_xml/archive/v{{ version }}.tar.gz
  sha256: e8dc3e867dab388bb33355c0c6ef08bc2553fed32be5d6c726ca571d21d2c6f4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - astropy-base
    - __unix

test:
  source_files:
    - tests
  imports:
    - lsst.ts.xml
  requires:
    - python {{ python_min }}
    - pytest
    - lxml
  commands:
    - pytest

about:
  home: https://github.com/lsst-ts/ts_xml
  summary: 'Contains XML files used to generate SAL data.'
  description: |
    ts-xml is used by ts_sal to generate the commands, events and telemetry
    for various components used by the Vera C. Rubin Observatory for the
    Simonyi Survey Telescope.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://ts-xml.lsst.io/
  dev_url: https://github.com/lsst-ts/ts_xml

extra:
  recipe-maintainers:
    - couger01
    - tribeiro
    - rbovill
